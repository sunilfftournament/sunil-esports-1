<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNIL LIVE ESPORTS</title>
    
    <!-- 1. Libraries (React, Tailwind, Icons) - INTERNET SE DIRECT CHALENGE -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- 2. Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap');
        
        body { font-family: 'Rajdhani', sans-serif; background-color: #050b14; color: white; overflow-x: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Neon Effects */
        .neon-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.7); }
        .neon-border { box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        
        /* Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        /* Glassmorphism */
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 3. MAIN REACT APP LOGIC -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        const ADMIN_PASS = "8127205425mahi";
        const UPI_ID = "9170744521@upi"; // Yahan apni UPI ID daal dena

        // --- MOCK DATA (Local Storage se chalega) ---
        const DEFAULT_MATCHES = [
            { id: 1, title: "Solo King #142", map: "Bermuda", type: "Solo", fee: 20, prize: 300, time: "04:00 PM", total: 48, joined: 12 },
            { id: 2, title: "Squad War #99", map: "Purgatory", type: "Squad", fee: 80, prize: 1200, time: "06:00 PM", total: 12, joined: 4 },
            { id: 3, title: "Duo Rush #55", map: "Kalahari", type: "Duo", fee: 40, prize: 600, time: "08:00 PM", total: 24, joined: 20 },
        ];

        // --- MAIN COMPONENT ---
        const App = () => {
            // STATE
            const [view, setView] = useState('login'); // login, home, wallet, admin
            const [user, setUser] = useState(null);
            const [balance, setBalance] = useState(0);
            const [matches, setMatches] = useState(DEFAULT_MATCHES);
            const [tapCount, setTapCount] = useState(0);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [adminInput, setAdminInput] = useState("");
            const [notification, setNotification] = useState(null);

            // INITIAL LOAD
            useEffect(() => {
                const savedUser = localStorage.getItem('sunil_user');
                const savedBal = localStorage.getItem('sunil_bal');
                if(savedUser) {
                    setUser(JSON.parse(savedUser));
                    setBalance(savedBal ? parseInt(savedBal) : 0);
                    setView('home');
                }
            }, []);

            // HELPER: Show Notification
            const showToast = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // ACTION: Login
            const handleLogin = (method, data) => {
                const newUser = { 
                    name: data, 
                    uid: 'UID' + Math.floor(100000 + Math.random() * 900000),
                    method: method 
                };
                setUser(newUser);
                localStorage.setItem('sunil_user', JSON.stringify(newUser));
                localStorage.setItem('sunil_bal', 0);
                setView('home');
                showToast(`Welcome, ${newUser.name}!`);
            };

            // ACTION: Join Match
            const handleJoin = (match) => {
                if(balance < match.fee) {
                    showToast("Insufficient Balance! Add Money.", "error");
                    setView('wallet');
                    return;
                }
                const newBal = balance - match.fee;
                setBalance(newBal);
                localStorage.setItem('sunil_bal', newBal);
                showToast(`Joined ${match.title}! Details sent to WhatsApp.`);
                window.open(`https://wa.me/919170744521?text=I joined Match ID: ${match.id} | My UID: ${user.uid}`, '_blank');
            };

            // ACTION: Admin Access
            const handleLogoClick = () => {
                setTapCount(prev => prev + 1);
                if(tapCount + 1 === 6) {
                    setShowAdminLogin(true);
                    setTapCount(0);
                }
                setTimeout(() => setTapCount(0), 2000);
            };

            // ACTION: Add Match (Admin)
            const addMatch = (e) => {
                e.preventDefault();
                const title = e.target.title.value;
                const fee = parseInt(e.target.fee.value);
                const newMatch = {
                    id: Date.now(),
                    title,
                    map: "Random",
                    type: "Solo",
                    fee,
                    prize: fee * 10,
                    time: "TBA",
                    total: 48,
                    joined: 0
                };
                setMatches([...matches, newMatch]);
                showToast("New Match Added!");
                e.target.reset();
            };

            // --- RENDERERS ---

            // 1. NOTIFICATION TOAST
            const Toast = () => (
                notification ? (
                    <div className={`fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full font-bold shadow-2xl z-50 animate-bounce ${notification.type === 'error' ? 'bg-red-600' : 'bg-green-500'}`}>
                        {notification.msg}
                    </div>
                ) : null
            );

            // 2. LOGIN VIEW
            if(view === 'login') return (
                <div className="min-h-screen bg-[#050b14] flex flex-col items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('https://images.hdqwalls.com/wallpapers/garena-free-fire-4k-2020-5s.jpg')] bg-cover opacity-20"></div>
                    <div className="glass p-8 rounded-2xl w-full max-w-sm text-center relative z-10 neon-border">
                        <div className="w-24 h-24 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center shadow-lg animate-float">
                            <i className="fa-solid fa-gamepad text-4xl text-white"></i>
                        </div>
                        <h1 className="text-4xl font-orbitron font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">SUNIL LIVE</h1>
                        <p className="text-gray-400 mb-8 font-bold tracking-widest">ESPORTS TOURNAMENTS</p>
                        
                        <button onClick={() => handleLogin('google', 'Player One')} className="w-full bg-white text-black font-bold py-3 rounded-xl mb-3 flex items-center justify-center gap-3 hover:bg-gray-200 transition">
                            <i className="fa-brands fa-google text-red-500"></i> Login with Google
                        </button>
                        <button onClick={() => {
                            const num = prompt("Enter Mobile Number:");
                            if(num && num.length === 10) handleLogin('phone', num);
                            else alert("Invalid Number");
                        }} className="w-full bg-green-600 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-green-500 transition">
                            <i className="fa-solid fa-phone"></i> Login with Phone
                        </button>
                    </div>
                </div>
            );

            // 3. ADMIN VIEW
            if(view === 'admin') return (
                <div className="min-h-screen bg-slate-900 p-4 text-white">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-red-500"><i className="fa-solid fa-shield-halved"></i> GOD MODE</h2>
                        <button onClick={() => setView('home')} className="bg-slate-800 p-2 rounded"><i className="fa-solid fa-xmark"></i></button>
                    </div>
                    
                    <div className="glass p-4 rounded-xl mb-6">
                        <h3 className="text-cyan-400 font-bold mb-4">ADD NEW MATCH</h3>
                        <form onSubmit={addMatch} className="space-y-3">
                            <input name="title" placeholder="Match Title (e.g. Solo Final)" className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none" required />
                            <input name="fee" type="number" placeholder="Entry Fee (₹)" className="w-full bg-slate-800 p-3 rounded text-white border border-slate-700 outline-none" required />
                            <button className="w-full bg-cyan-600 py-3 rounded font-bold hover:bg-cyan-500">PUBLISH MATCH</button>
                        </form>
                    </div>

                    <div className="glass p-4 rounded-xl">
                        <h3 className="text-yellow-400 font-bold mb-4">USER ACTIONS</h3>
                        <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="w-full bg-red-600 py-3 rounded font-bold mb-2">RESET APP DATA</button>
                        <p className="text-xs text-gray-500 text-center">Caution: This clears local storage.</p>
                    </div>
                </div>
            );

            // 4. MAIN APP UI
            return (
                <div className="min-h-screen bg-[#0f172a] pb-20 relative">
                    <Toast />
                    
                    {/* Header */}
                    <nav className="fixed w-full z-40 bg-[#050b14]/90 backdrop-blur border-b border-cyan-900/50">
                        <div className="flex justify-between items-center p-4">
                            <div className="flex items-center gap-3" onClick={handleLogoClick}>
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-500 to-blue-700 flex items-center justify-center font-bold text-lg select-none">S</div>
                                <div>
                                    <h1 className="font-orbitron font-bold text-lg leading-none">SUNIL <span className="text-cyan-400">LIVE</span></h1>
                                    <p className="text-[10px] text-gray-400 font-mono">UID: {user.uid}</p>
                                </div>
                            </div>
                            <button onClick={() => setView('wallet')} className="bg-slate-800 border border-yellow-600/50 px-3 py-1.5 rounded-lg flex items-center gap-2">
                                <i className="fa-solid fa-wallet text-yellow-400"></i>
                                <span className="font-mono font-bold">₹{balance}</span>
                            </button>
                        </div>
                        <div className="bg-cyan-900/30 py-1">
                            <marquee className="text-[10px] text-cyan-300 font-bold">WELCOME TO SUNIL LIVE ESPORTS • WIN REAL CASH • DAILY MATCHES • JOIN NOW</marquee>
                        </div>
                    </nav>

                    {/* Admin Login Modal */}
                    {showAdminLogin && (
                        <div className="fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4">
                            <div className="bg-slate-800 p-6 rounded-xl w-full max-w-sm border border-red-500/50">
                                <h2 className="text-xl font-bold text-red-500 mb-4 text-center">ADMIN ACCESS</h2>
                                <input type="password" value={adminInput} onChange={e => setAdminInput(e.target.value)} placeholder="Enter PIN" className="w-full bg-black p-3 rounded text-white mb-4 text-center tracking-widest border border-slate-600" />
                                <button onClick={() => {
                                    if(adminInput === ADMIN_PASS) { setView('admin'); setShowAdminLogin(false); setAdminInput(""); }
                                    else { showToast("Wrong Password!", "error"); }
                                }} className="w-full bg-red-600 py-3 rounded font-bold">LOGIN</button>
                                <button onClick={() => setShowAdminLogin(false)} className="w-full mt-2 text-gray-400 text-sm">Cancel</button>
                            </div>
                        </div>
                    )}

                    {/* Wallet View */}
                    {view === 'wallet' && (
                        <div className="pt-24 px-4 min-h-screen">
                            <button onClick={() => setView('home')} className="mb-4 text-gray-400 flex items-center gap-2"><i className="fa-solid fa-arrow-left"></i> Back</button>
                            <div className="glass p-6 rounded-2xl text-center mb-6 neon-border">
                                <p className="text-gray-400 text-xs font-bold uppercase">Total Balance</p>
                                <h1 className="text-5xl font-mono font-black text-white my-2">₹{balance}</h1>
                                <div className="flex gap-2 mt-4">
                                    <button className="flex-1 bg-green-600 py-2 rounded-lg font-bold text-sm">DEPOSIT</button>
                                    <button className="flex-1 bg-red-600 py-2 rounded-lg font-bold text-sm">WITHDRAW</button>
                                </div>
                            </div>
                            
                            <div className="glass p-4 rounded-xl">
                                <h3 className="text-cyan-400 font-bold mb-4 border-b border-gray-700 pb-2">ADD MONEY (QR)</h3>
                                <div className="bg-white p-2 rounded-lg w-40 h-40 mx-auto mb-4">
                                    <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=${UPI_ID}&pn=SunilEsports&cu=INR`} alt="QR" className="w-full h-full" />
                                </div>
                                <p className="text-center text-xs text-gray-400 mb-4">Scan & Pay, then click Verify</p>
                                <button onClick={() => {
                                    const amt = prompt("Enter Amount Paid:");
                                    if(amt) window.open(`https://wa.me/919170744521?text=I paid ₹${amt}. Add to UID: ${user.uid}`, '_blank');
                                }} className="w-full bg-cyan-600 py-3 rounded-lg font-bold">VERIFY ON WHATSAPP</button>
                            </div>
                        </div>
                    )}

                    {/* Home View */}
                    {view === 'home' && (
                        <div className="pt-24 px-4">
                            {/* Hero */}
                            <div className="relative rounded-2xl overflow-hidden mb-8 border border-yellow-500/30 shadow-lg h-48 group">
                                <img src="https://wallpapers.com/images/featured/free-fire-4k-i977r14138092421.jpg" className="w-full h-full object-cover group-hover:scale-110 transition duration-700" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex items-end p-4">
                                    <div>
                                        <span className="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded">LIVE NOW</span>
                                        <h2 className="text-2xl font-black italic mt-1">ULTIMATE SHOWDOWN</h2>
                                        <p className="text-xs text-gray-300">Join the battle and win big prizes.</p>
                                    </div>
                                </div>
                            </div>

                            {/* Match List */}
                            <h3 className="font-orbitron font-bold text-xl mb-4 flex items-center gap-2"><i className="fa-solid fa-trophy text-yellow-400"></i> UPCOMING MATCHES</h3>
                            <div className="space-y-4">
                                {matches.map(m => (
                                    <div key={m.id} className="glass rounded-xl overflow-hidden hover:border-cyan-400 transition">
                                        <div className="bg-slate-800 p-3 flex justify-between items-center border-b border-gray-700">
                                            <span className="text-xs font-bold text-gray-400">#{m.id}</span>
                                            <span className="bg-cyan-900 text-cyan-400 text-[10px] font-bold px-2 py-0.5 rounded">{m.map}</span>
                                        </div>
                                        <div className="p-4 flex justify-between items-center">
                                            <div>
                                                <h4 className="font-bold text-lg">{m.title}</h4>
                                                <p className="text-xs text-gray-400 flex items-center gap-2"><i className="fa-regular fa-clock"></i> {m.time} • {m.type}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[10px] text-gray-500 uppercase">Prize Pool</p>
                                                <p className="text-xl font-black text-yellow-400">₹{m.prize}</p>
                                            </div>
                                        </div>
                                        <div className="bg-slate-900/50 p-3 flex items-center gap-3">
                                            <div className="flex-1">
                                                <div className="flex justify-between text-[10px] text-gray-400 mb-1">
                                                    <span>Spots</span>
                                                    <span>{m.joined}/{m.total}</span>
                                                </div>
                                                <div className="w-full bg-gray-700 rounded-full h-1.5">
                                                    <div className="bg-cyan-500 h-1.5 rounded-full" style={{width: `${(m.joined/m.total)*100}%`}}></div>
                                                </div>
                                            </div>
                                            <button onClick={() => handleJoin(m)} className="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-lg font-bold text-sm shadow-lg shadow-green-900/20">
                                                ₹{m.fee} JOIN
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Bottom Nav */}
                    {view === 'home' && (
                        <div className="fixed bottom-0 w-full bg-[#050b14] border-t border-gray-800 flex justify-around p-3 z-40">
                            <button onClick={() => setView('home')} className="text-cyan-400 flex flex-col items-center gap-1"><i className="fa-solid fa-house"></i><span className="text-[10px]">Home</span></button>
                            <button onClick={() => window.open('https://wa.me/919170744521', '_blank')} className="text-gray-500 hover:text-green-400 flex flex-col items-center gap-1"><i className="fa-brands fa-whatsapp"></i><span className="text-[10px]">Support</span></button>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="text-gray-500 hover:text-red-400 flex flex-col items-center gap-1"><i className="fa-solid fa-right-from-bracket"></i><span className="text-[10px]">Logout</span></button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
